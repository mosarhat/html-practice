<!DOCTYPE html>
<!-- 
  The DOCTYPE declaration defines the document type and version of HTML.
  This tells the browser that this document is an HTML5 document.
-->
<html lang="en">
<!-- 
  The <html> tag is the root element of the HTML document.
  The `lang` attribute specifies the language of the document, which is English in this case.
-->

<head>
    <!-- 
      The <head> element contains meta-information about the document, such as its title, 
      character set, stylesheets, scripts, and other metadata.
    -->
    
    <meta charset="UTF-8">
    <!-- 
      The <meta> tag with the `charset` attribute specifies the character encoding for the document.
      UTF-8 is the most common encoding and supports most characters and symbols.
    -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      This <meta> tag ensures the page is responsive by setting the viewport width to the device's width
      and initial zoom level to 1.0. This is important for mobile-friendly design.
    -->
    
    <title>Document Title</title>
    <!-- 
      The <title> tag sets the title of the document, which appears in the browser's title bar or tab.
    -->
    
    <link rel="stylesheet" href="styles.css">
    <!-- 
      The <link> tag is used to link external resources, such as CSS files, to the HTML document.
      The `rel` attribute specifies the relationship between the current document and the linked resource.
      The `href` attribute specifies the path to the external resource.
    -->
    
    <script src="script.js" defer></script>
    <!-- 
      The <script> tag is used to include or reference JavaScript code.
      The `src` attribute specifies the path to the external JavaScript file.
      The `defer` attribute ensures the script is executed after the HTML document has been fully parsed.
    -->
</head>

<body>
    <!-- 
      The <body> element contains the content of the document that is visible to the user,
      such as text, images, links, and other elements.
    -->
    
    <h1>Hello, World!</h1>
    <!-- 
      The <h1> tag is a heading element, with <h1> being the highest level of heading.
      This is typically used for the main title of the page.
    -->
    
    <p>This is a basic HTML boilerplate.</p>
    <!-- 
      The <p> tag is used to define a paragraph of text.
    -->
    
    <a href="https://www.example.com">Visit Example</a>
    <!-- 
      The <a> tag defines a hyperlink. The `href` attribute specifies the URL the link points to.
    -->
    
    <img src="image.jpg" alt="Description of image">
    <!-- 
      The <img> tag is used to embed an image in the document.
      The `src` attribute specifies the path to the image file.
      The `alt` attribute provides alternative text for the image if it cannot be displayed.
    -->
</body>

</html>
<!-- 
  The closing </html> tag indicates the end of the HTML document.
-->
